          enabled: true
          lore:
            - "&7%first_join%"
        last_join:
          name: "&eLast Join"
          enabled: true
          lore:
            - "&7%last_join%"
        online_status:
          name: "&eOnline Status"
          enabled: true
          lore:
            - "&7%status%"
        location:
          name: "&eCurrent Location"
          enabled: true
          lore:
            - "&7World: &a%world%"
            - "&7X: &f%x%"
            - "&7Y: &f%y%"
            - "&7Z: &f%z%"
        gamemode:
          name: "&eGamemode"
          enabled: true
          lore:
            - "&7%gamemode%"
        health:
          name: "&eHealth"
          enabled: true
          lore:
            - "&7%health% / 20"
        food:
          name: "&eFood"
          enabled: true
