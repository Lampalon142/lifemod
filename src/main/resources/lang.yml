## Freeze
freeze:
  usage: "&cUsage: /freeze <player-name>."
  yourself: "&cYou can't freeze yourself."
  gui:
    title: "&cYou are frozen!"
    glass-title: "&aCome on the discord!"
  messages:
    unfreeze:
      target: "&aYou have been unfrozen by %player%."
      mod: "&aYou have unfrozen %target%."
    freeze:
      mod: "&cYou have frozen %target%."
    onfreeze:
      - "&7================"
      - "&cYou've been frozen"
      - "&4&lPlease go to the discord."
      - "&c&lIf you disconnect, you will be banned."
      - "&7================"

