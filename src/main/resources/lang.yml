    slot: 57
    name: "&eReport: %uuid%"
    lore:
      - "&7Target: &c%target% &7(%target_status%)"
      - "&7Reporter: &b%reporter% &7(%reporter_status%)"
      - "&7Reason: &6%reason%"
      - "&7Status: &b%status%"
      - "&7Server: &a%server%"
      - "&7Date: &f%date%"
