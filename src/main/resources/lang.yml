  usage: "&cUsage: '/gm (/gamemode) <0|1|2|3> or /gm (/gamemode) <creative|survival|adventure|spectator <player-name>'"
  other: "&7Game mode has been changed to &b&l%gamemode% &7for &c&l%player%"
