        name: "&eReport: %reason%"
        lore:
          - "&7Date: &f%date%"
          - "&7Status: &b%status%"
          - "&7Server: &a%server%"
    playerinfo:
      title: "&bPlayer Information: %player%"
      items:
        uuid:
          name: "&eUUID"
          enabled: true
          lore:
            - "&7%uuid%"
        name:
