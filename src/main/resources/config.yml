## Change Prefix to your Prefix eg : "&7[&bMyBestServer&7] &f» "
prefix: "&7[&6Moderation&7] &f» "

database:
  type: "sqlite"

UseLuckPerms: false

## Chat Manager

chatManager:
  notification: "&c%player% attempted to send a forbidden word !"
  enabled: true
  blacklist:
    - fuck
    - bitch
    - suck

## For disable command turn true to false

command-deactivate: "&cThis command is deactivate."
commands-enabled:
  gamemode: true
  gm: true
  vanish: true
  feed: true
  heal: true
  mod: true
  freeze: true
  fly: true
  broadcast: true
  chatclear: true
  clearinv: true
  ecopen: true
  invsee: true
  staffchat: true
  stafflist: true
  godmode: true
  teleport: true
  weather: true
  lifemod: true
  speed: true
  spectate: true
  otp: true
  oinvsee: true

items-enabled:
  kbTester: true
  invSee: true
  freeze: true
  tpRandom: true
  vanish: true
  killItem: true

